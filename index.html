<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backtest Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .form-container, .dashboard, .stats-section { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 4px; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #333; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
    .stats-card { padding: 15px; background: #eee; margin-bottom: 15px; border-radius: 10px; }
    .stats-card h3 { margin: 0 0 10px; }
    .chart-container { margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Backtest Dashboard</h1>
  <div class="form-container">
    <label>Pair</label>
    <select id="pair">
      <option value="EURUSD">EURUSD</option>
      <option value="EURCAD">EURCAD</option>
      <option value="GBPUSD">GBPUSD</option>
      <option value="US30">US30</option>
      <option value="BTCUSD">BTCUSD</option>
    </select>
    <label>H4 Direction</label>
    <select id="h4">
      <option value="Bullish">Bullish</option>
      <option value="Bearish">Bearish</option>
    </select>
    <label>H1 Direction</label>
    <select id="h1">
      <option value="Bullish">Bullish</option>
      <option value="Bearish">Bearish</option>
    </select>
    <label>Zone Type</label>
    <select id="zone">
      <option value="Supply">Supply</option>
      <option value="Demand">Demand</option>
    </select>
    <label>Entry Price</label>
    <input type="number" id="entry" step="0.0001">
    <label>Stop Loss</label>
    <input type="number" id="sl" step="0.0001">
    <label>Take Profit</label>
    <input type="number" id="tp" step="0.0001">
    <label>Date</label>
    <input type="date" id="date">
    <label>Trade Result</label>
    <select id="result">
      <option value="Win">Win</option>
      <option value="Loss">Loss</option>
    </select>
    <label>Notes</label>
    <input type="text" id="notes">
    <button onclick="saveTrade()">Save Trade</button>
    <button onclick="exportCSV()">Export Trade Data as CSV</button>
    <input type="file" id="importFile" accept=".csv" onchange="importCSV(event)">
  </div>  <div class="dashboard">
    <table id="tradeTable">
      <thead>
        <tr>
          <th>Pair</th><th>H4</th><th>H1</th><th>Zone</th><th>Entry</th><th>SL</th><th>TP</th><th>RR</th><th>SL Size</th><th>Date</th><th>Result</th><th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <div class="stats-section" id="monthlyStats"></div>  <script>
    let trades = JSON.parse(localStorage.getItem("trades")) || [];

    function saveTrade() {
      const pair = document.getElementById("pair").value;
      const h4 = document.getElementById("h4").value;
      const h1 = document.getElementById("h1").value;
      const zone = document.getElementById("zone").value;
      const entry = parseFloat(document.getElementById("entry").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const tp = parseFloat(document.getElementById("tp").value);
      const date = document.getElementById("date").value;
      const result = document.getElementById("result").value;
      const notes = document.getElementById("notes").value;
      if (!entry || !sl || !tp || !date) return alert("Please fill all fields");

      const rr = Math.abs(tp - entry) / Math.abs(sl - entry);
      const slSize = Math.abs(sl - entry);

      trades.push({ pair, h4, h1, zone, entry, sl, tp, rr, slSize, date, result, notes });
      localStorage.setItem("trades", JSON.stringify(trades));
      renderTrades();
      renderStats();
      alert("Trade saved");
    }

    function renderTrades() {
      const tbody = document.getElementById("tradeTable").querySelector("tbody");
      tbody.innerHTML = "";
      trades.forEach(t => {
        tbody.innerHTML += `<tr>
          <td>${t.pair}</td><td>${t.h4}</td><td>${t.h1}</td><td>${t.zone}</td><td>${t.entry}</td><td>${t.sl}</td><td>${t.tp}</td><td>${t.rr.toFixed(2)}</td><td>${t.slSize.toFixed(2)}</td><td>${t.date}</td><td>${t.result}</td><td>${t.notes}</td>
        </tr>`;
      });
    }

    function renderStats() {
      const statsContainer = document.getElementById("monthlyStats");
      statsContainer.innerHTML = "";
      const statsMap = {};

      trades.forEach(trade => {
        const month = new Date(trade.date).toLocaleString('default', { month: 'long', year: 'numeric' });
        const key = `${trade.pair}_${month}`;
        if (!statsMap[key]) statsMap[key] = [];
        statsMap[key].push(trade);
      });

      for (let key in statsMap) {
        const [pair, month] = key.split("_");
        const data = statsMap[key];
        const setupCount = data.length;
        const wins = data.filter(t => t.result === "Win").length;
        const rrSum = data.reduce((acc, t) => acc + t.rr, 0);
        const winRate = Math.round((wins / setupCount) * 100);

        const days = {};
        data.forEach(t => {
          const weekday = new Date(t.date).toLocaleString('en-US', { weekday: 'long' });
          if (!days[weekday]) days[weekday] = { total: 0, wins: 0 };
          days[weekday].total++;
          if (t.result === "Win") days[weekday].wins++;
        });

        let bestDay = "";
        let maxWinRate = 0;
        for (let d in days) {
          const rate = days[d].wins / days[d].total;
          if (rate > maxWinRate) {
            maxWinRate = rate;
            bestDay = d;
          }
        }

        statsContainer.innerHTML += `
          <div class="stats-card">
            <h3>${pair} - ${month}</h3>
            <p><strong>Setups:</strong> ${setupCount}</p>
            <p><strong>Wins:</strong> ${wins}</p>
            <p><strong>Win Rate:</strong> ${winRate}%</p>
            <p><strong>Average R:R:</strong> ${(rrSum / setupCount).toFixed(2)}</p>
            <p><strong>Best Trading Day:</strong> ${bestDay}</p>
          </div>
        `;
      }
    }

    function exportCSV() {
      let csv = "Pair,H4,H1,Zone,Entry,SL,TP,RR,SLSize,Date,Result,Notes\n";
      trades.forEach(t => {
        csv += `${t.pair},${t.h4},${t.h1},${t.zone},${t.entry},${t.sl},${t.tp},${t.rr},${t.slSize},${t.date},${t.result},${t.notes}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "trades.csv";
      link.click();
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").slice(1);
        lines.forEach(line => {
          const [pair, h4, h1, zone, entry, sl, tp, rr, slSize, date, result, notes] = line.split(",");
          if (!pair) return;
          trades.push({ pair, h4, h1, zone, entry: +entry, sl: +sl, tp: +tp, rr: +rr, slSize: +slSize, date, result, notes });
        });
        localStorage.setItem("trades", JSON.stringify(trades));
        renderTrades();
        renderStats();
      };
      reader.readAsText(file);
    }

    window.onload = () => {
      renderTrades();
      renderStats();
    };
  </script></body>
  </html>
