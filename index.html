<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backtest Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .form-container, .dashboard, .stats-section, .table-section { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    label { display: block; margin: 10px 0 4px; }
    input, select, button { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #333; color: white; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background: #555; }
    .stats-card { padding: 15px; background: #eee; margin-bottom: 30px; border-radius: 10px; width: calc(50% - 10px); display: inline-block; vertical-align: top; box-sizing: border-box; }
    .stats-card h3 { margin: 0 0 10px; }
    .chart-container { width: 100%; height: 300px; margin-top: 20px; }
    .export-btn, .import-btn { background: #2c3e50; margin-top: 10px; }
    .scrollable-table { overflow-x: auto; overflow-y: auto; max-height: 400px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; white-space: nowrap; }
    th { background: #f0f0f0; }
    .filter-row { display: flex; gap: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Backtest Dashboard</h1>
  <div class="form-container">
    <div class="form-grid">
      <div>
        <label>Pair</label>
        <select id="pair">
          <option value="EURUSD">EURUSD</option>
          <option value="EURCAD">EURCAD</option>
          <option value="GBPUSD">GBPUSD</option>
          <option value="US30">US30</option>
          <option value="BTCUSD">BTCUSD</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <input type="date" id="date">
      </div>
      <div>
        <label>H4 Direction</label>
        <select id="h4">
          <option value="Bullish">Bullish</option>
          <option value="Bearish">Bearish</option>
        </select>
      </div>
      <div>
        <label>H1 Direction</label>
        <select id="h1">
          <option value="Bullish">Bullish</option>
          <option value="Bearish">Bearish</option>
        </select>
      </div>
      <div>
        <label>Zone Type</label>
        <select id="zone">
          <option value="Supply">Supply</option>
          <option value="Demand">Demand</option>
        </select>
      </div>
      <div>
        <label>Entry Price</label>
        <input type="number" id="entry" step="0.0001">
      </div>
      <div>
        <label>Stop Loss</label>
        <input type="number" id="sl" step="0.0001">
      </div>
      <div>
        <label>Take Profit</label>
        <input type="number" id="tp" step="0.0001">
      </div>
      <div>
        <label>Trade Result</label>
        <select id="result">
          <option value="Win">Win</option>
          <option value="Loss">Loss</option>
        </select>
      </div>
      <div>
        <label>Notes</label>
        <input type="text" id="notes">
      </div>
    </div>
    <button onclick="saveTrade()">Save Trade</button>
    <button class="export-btn" onclick="exportToCSV()">Download CSV</button>
    <input type="file" accept=".csv" class="import-btn" onchange="importCSV(event)" />
  </div>  <div class="stats-section" id="monthlyStats"></div>  <div class="table-section">
    <div class="filter-row">
      <select id="filterPair" onchange="renderTable()">
        <option value="">All Pairs</option>
        <option value="EURUSD">EURUSD</option>
        <option value="EURCAD">EURCAD</option>
        <option value="GBPUSD">GBPUSD</option>
        <option value="US30">US30</option>
        <option value="BTCUSD">BTCUSD</option>
      </select>
      <input type="date" id="filterDate" onchange="renderTable()" />
    </div>
    <div class="scrollable-table">
      <table id="tradeTable"></table>
    </div>
  </div>  <script>
    let trades = JSON.parse(localStorage.getItem("trades")) || [];

    function saveTrade() {
      const pair = document.getElementById("pair").value;
      const h4 = document.getElementById("h4").value;
      const h1 = document.getElementById("h1").value;
      const zone = document.getElementById("zone").value;
      const entry = parseFloat(document.getElementById("entry").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const tp = parseFloat(document.getElementById("tp").value);
      const date = document.getElementById("date").value;
      const result = document.getElementById("result").value;
      const notes = document.getElementById("notes").value;

      if (!entry || !sl || !tp || !date) return alert("Please fill all fields");

      const rr = Math.abs(tp - entry) / Math.abs(sl - entry);
      const slSize = Math.abs(sl - entry);

      trades.push({ pair, h4, h1, zone, entry, sl, tp, rr, slSize, date, result, notes });
      localStorage.setItem("trades", JSON.stringify(trades));
      alert("Trade saved");
      renderStats();
      renderTable();
    }

    function exportToCSV() {
      if (!trades.length) return;
      const headers = Object.keys(trades[0]).join(",");
      const rows = trades.map(t => Object.values(t).join(","));
      const csvContent = [headers, ...rows].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "trades.csv";
      link.click();
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        const keys = lines[0].split(",");
        const importedTrades = lines.slice(1).map(line => {
          const values = line.split(",");
          const trade = {};
          keys.forEach((k, i) => trade[k] = isNaN(values[i]) ? values[i] : parseFloat(values[i]));
          return trade;
        });
        trades = trades.concat(importedTrades);
        localStorage.setItem("trades", JSON.stringify(trades));
        renderStats();
        renderTable();
      };
      reader.readAsText(file);
    }

    function renderTable() {
      const table = document.getElementById("tradeTable");
      const filterPair = document.getElementById("filterPair").value;
      const filterDate = document.getElementById("filterDate").value;
      const filtered = trades.filter(t => (!filterPair || t.pair === filterPair) && (!filterDate || t.date === filterDate));

      if (filtered.length === 0) {
        table.innerHTML = "<tr><td>No data</td></tr>";
        return;
      }

      const headers = Object.keys(filtered[0]);
      table.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>` +
        filtered.map(t => `<tr>${headers.map(h => `<td>${t[h]}</td>`).join('')}</tr>`).join('');
    }

    function renderStats() {
      const statsContainer = document.getElementById("monthlyStats");
      statsContainer.innerHTML = "";
      const statsMap = {};

      trades.forEach(trade => {
        const date = new Date(trade.date);
        const monthLabel = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
        const key = `${trade.pair}_${monthLabel}`;
        if (!statsMap[key]) statsMap[key] = [];
        statsMap[key].push(trade);
      });

      for (let key in statsMap) {
        const [pair, ...monthArr] = key.split("_");
        const month = monthArr.join(" ");
        const data = statsMap[key];
        const setupCount = data.length;
        const wins = data.filter(t => t.result === "Win").length;
        const losses = setupCount - wins;
        const rrSum = data.reduce((acc, t) => acc + t.rr, 0);
        const winRate = Math.round((wins / setupCount) * 100);

        const days = {};
        data.forEach(t => {
          const weekday = new Date(t.date).toLocaleString('en-US', { weekday: 'long' });
          if (!days[weekday]) days[weekday] = { total: 0, wins: 0 };
          days[weekday].total++;
          if (t.result === "Win") days[weekday].wins++;
        });

        let bestDay = "";
        let maxWinRate = 0;
        for (let d in days) {
          const rate = days[d].wins / days[d].total;
          if (rate > maxWinRate) {
            maxWinRate = rate;
            bestDay = d;
          }
        }

        const canvasId = `chart_${key.replace(/\s+/g, '_')}`;

        statsContainer.innerHTML += `
          <div class="stats-card">
            <h3>${pair} - ${month}</h3>
            <p><strong>Setups:</strong> ${setupCount}</p>
            <p><strong>Wins:</strong> ${wins}</p>
            <p><strong>Win Rate:</strong> ${winRate}%</p>
            <p><strong>Average R:R:</strong> ${(rrSum / setupCount).toFixed(2)}</p>
            <p><strong>Best Trading Day:</strong> ${bestDay}</p>
            <div class="chart-container">
              <canvas id="${canvasId}"></canvas>
            </div>
          </div>
        `;

        setTimeout(() => {
          const ctx = document.getElementById(canvasId).getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Wins', 'Losses'],
              datasets: [{
                data: [wins, losses],
                backgroundColor: ['#27ae60', '#e74c3c'],
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { position: 'bottom' } }
            }
          });
        }, 100);
      }
    }

    window.onload = function() {
      renderStats();
      renderTable();
    };
  </script></body>
</html>
