<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .stats-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .chart-container {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Trade Logger</h1>  <form onsubmit="event.preventDefault(); saveTrade();">
    <input id="pair" placeholder="Pair">
    <input id="h4" placeholder="H4 Setup">
    <input id="h1" placeholder="H1 Setup">
    <input id="zone" placeholder="Zone">
    <input id="entry" type="number" step="any" placeholder="Entry">
    <input id="sl" type="number" step="any" placeholder="SL">
    <input id="tp" type="number" step="any" placeholder="TP">
    <input id="date" type="date">
    <label for="slSize">SL Size (Auto)</label>
    <input type="text" id="slSize" readonly />
    <label for="rr">Risk to Reward (Auto)</label>
    <input type="text" id="rr" readonly />
    <select id="result">
      <option>Win</option>
      <option>Loss</option>
    </select>
    <input id="notes" placeholder="Notes">
    <button type="submit">Save Trade</button>
  </form><button onclick="exportToCSV()">Export to CSV</button>

  <table id="tradesTable"></table>
  <div id="monthlyStats"></div>  <script>
    let trades = JSON.parse(localStorage.getItem("trades")) || [];

    function saveTrade() {
      const pair = document.getElementById("pair").value;
      const h4 = document.getElementById("h4").value;
      const h1 = document.getElementById("h1").value;
      const zone = document.getElementById("zone").value;
      const entry = parseFloat(document.getElementById("entry").value);
      const sl = parseFloat(document.getElementById("sl").value);
      const tp = parseFloat(document.getElementById("tp").value);
      const date = document.getElementById("date").value;
      const result = document.getElementById("result").value;
      const notes = document.getElementById("notes").value;

      if (!entry || !sl || !tp || !date) return alert("Please fill all fields");

      const rr = Math.abs(tp - entry) / Math.abs(sl - entry);
      const slSize = Math.abs(sl - entry);

      trades.push({ pair, h4, h1, zone, entry, sl, tp, rr, slSize, date, result, notes });
      localStorage.setItem("trades", JSON.stringify(trades));
      alert("Trade saved");
      renderTrades();
      renderStats();
    }

    function renderTrades(filteredTrades = trades) {
      const table = document.getElementById("tradesTable");
      if (!table) return;

      table.innerHTML = `
        <tr>
          <th>Pair</th>
          <th>Date</th>
          <th>Entry</th>
          <th>SL</th>
          <th>TP</th>
          <th>SL Size</th>
          <th>R:R</th>
          <th>Result</th>
          <th>Notes</th>
        </tr>
        ${filteredTrades.map(t => `
          <tr>
            <td>${t.pair}</td>
            <td>${t.date}</td>
            <td>${t.entry}</td>
            <td>${t.sl}</td>
            <td>${t.tp}</td>
            <td>${t.slSize?.toFixed(2) ?? "-"}</td>
            <td>${t.rr ? `1:${t.rr.toFixed(2)}` : "-"}</td>
            <td>${t.result}</td>
            <td>${t.notes}</td>
          </tr>
        `).join("")}
      `;
    }

    function exportToCSV() {
      if (trades.length === 0) return alert("No trades to export");
      const headers = Object.keys(trades[0]).join(",");
      const rows = trades.map(t => Object.values(t).join(","));
      const csvContent = [headers, ...rows].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "trades.csv";
      link.click();
      alert("CSV downloaded successfully");
    }

    function renderStats() {
      const statsContainer = document.getElementById("monthlyStats");
      statsContainer.innerHTML = "";

      const filterHtml = `
        <div style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
          <select id="filterPair" style="flex: 1">
            <option value="">All Pairs</option>
            ${[...new Set(trades.map(t => t.pair))].map(p => `<option value="${p}">${p}</option>`).join("")}
          </select>
          <input type="date" id="filterStart" style="flex: 1">
          <input type="date" id="filterEnd" style="flex: 1">
          <button onclick="applyFilters()" style="flex: 1; background: #2980b9; color: white;">Apply Filters</button>
        </div>
      `;
      statsContainer.innerHTML += filterHtml;

      renderFilteredStats(trades);
    }

    function applyFilters() {
      const pair = document.getElementById("filterPair").value;
      const start = document.getElementById("filterStart").value;
      const end = document.getElementById("filterEnd").value;

      const filtered = trades.filter(t => {
        if (pair && t.pair !== pair) return false;
        if (start && new Date(t.date) < new Date(start)) return false;
        if (end && new Date(t.date) > new Date(end)) return false;
        return true;
      });

      renderFilteredStats(filtered);
      renderTrades(filtered);
    }

    function renderFilteredStats(filteredTrades) {
      const statsContainer = document.getElementById("monthlyStats");
      const allCards = document.querySelectorAll(".stats-card");
      allCards.forEach(card => card.remove());

      const statsMap = {};
      filteredTrades.forEach(trade => {
        const date = new Date(trade.date);
        const monthLabel = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
        const key = `${trade.pair}_${monthLabel}`;
        if (!statsMap[key]) statsMap[key] = [];
        statsMap[key].push(trade);
      });

      for (let key in statsMap) {
        const [pair, ...monthArr] = key.split("_");
        const month = monthArr.join(" ");
        const data = statsMap[key];
        const setupCount = data.length;
        const wins = data.filter(t => t.result === "Win").length;
        const losses = setupCount - wins;
        const rrSum = data.reduce((acc, t) => acc + t.rr, 0);
        const winRate = Math.round((wins / setupCount) * 100);

        const days = {};
        data.forEach(t => {
          const weekday = new Date(t.date).toLocaleString('en-US', { weekday: 'long' });
          if (!days[weekday]) days[weekday] = { total: 0, wins: 0 };
          days[weekday].total++;
          if (t.result === "Win") days[weekday].wins++;
        });

        let bestDay = "";
        let maxWinRate = 0;
        for (let d in days) {
          const rate = days[d].wins / days[d].total;
          if (rate > maxWinRate) {
            maxWinRate = rate;
            bestDay = d;
          }
        }

        const canvasId = `chart_${key.replace(/\s+/g, '_')}`;

        statsContainer.innerHTML += `
          <div class="stats-card">
            <h3>${pair} - ${month}</h3>
            <p><strong>Setups:</strong> ${setupCount}</p>
            <p><strong>Wins:</strong> ${wins}</p>
            <p><strong>Win Rate:</strong> ${winRate}%</p>
            <p><strong>Average R:R:</strong> 1:${(rrSum / setupCount).toFixed(2)}</p>
            <p><strong>Best Trading Day:</strong> ${bestDay}</p>
            <ul>
              ${data.map(t => `
                <li>
                  <strong>Date:</strong> ${t.date} | 
                  <strong>Result:</strong> ${t.result} | 
                  <strong>RR:</strong> 1:${t.rr.toFixed(2)} | 
                  <strong>SL Size:</strong> ${t.slSize.toFixed(2)} | 
                  <strong>Note:</strong> ${t.notes}
                </li>
              `).join("")}
            </ul>
            <div class="chart-container">
              <canvas id="${canvasId}"></canvas>
            </div>
          </div>
        `;

        setTimeout(() => {
          const ctx = document.getElementById(canvasId).getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Wins', 'Losses'],
              datasets: [{
                data: [wins, losses],
                backgroundColor: ['#27ae60', '#e74c3c'],
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { position: 'bottom' } }
            }
          });
        }, 100);
      }
    }

    window.onload = () => {
      renderTrades();
      renderStats();
    };
  </script></body>
</html>
